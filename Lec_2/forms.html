<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forms</title>
    
</head>
<body>
    <!-- when we use get  in method information is embeeded in the url
            when we use post info is not embeeded in url
    -->
    <form method="POST" action="#">
        <!-- input elemst are inline -->
        <!-- required makes a field compulsory without filling it forms can not be submitted-->
            <input type="text" name="usename" required>
            <input type="password" name="password">
            <input type="color" name="col">
            <input type="checkbox" value='apple' name='fruitApple'>
            <span>Apple</span>
            <input type="checkbox" value='orange' name='fruitOrange'>
            <span>orange</span>

            <input type="radio" name="sports" value="cricket">
            <span>cricket</span>
            <input type="radio" name="sports" value='football'> 
            <span>Football</span>
            <input type="radio" name='sports' value='tennis'>
            <span>Tennis</span>

            <input type="radio" value="swiming" name="hobby">
            <span>swiming</span>
            <input type="radio" value="chess" name="hobby">
            <span>chess</span>

            <input type="submit">



    </form>
    
</body>
</html>
