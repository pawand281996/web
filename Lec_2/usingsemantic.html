<!DOCTYPE html>
<html>
    <head>
        <title> using semantic tags</title>
    </head>
    <body>
        <!--
            use <strong> tag for bold instead of <b> tag
        -->
        <p>MY name is <strong>pawan</strong>  </p>
        <!-- 
            1.S.E.O increases
            2.Accessibility Device
            3.Developer Support
        -->
        <!--
           to use italic use <em> tag instead of <I> tag
        -->
        <p> My name is <em>pawan</em> </p>

        <!--
            use <figure> tag for images
        -->

        <figure>
                <img alt="football" src="https://i.pinimg.com/originals/6d/ee/89/6dee8972f8e5d1fe1ed71770830f640a.jpg">

                <!--
                    figure caption gives caption bellow the image
                -->
                <figcaption><strong><em>Ronaldinho</em></strong></figcaption>

        </figure>



    </body>
</html>
